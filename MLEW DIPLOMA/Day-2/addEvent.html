<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="hello">Click</button>
    <script>
        let a=document.getElementById("hello");
        a.addEventListener('click',function (){
            a.innerText="Clicked";
        })
    </script>
</body>
</html>
